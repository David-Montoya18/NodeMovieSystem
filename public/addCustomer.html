<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Customers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="/favicon.ico" rel="icon" type="image/x-icon" />
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Customers
              </a>
              <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                <li><a class="dropdown-item" href="/listCustomer">List of Customers</a></li>
                <li><a class="dropdown-item" href="/addCustomer">Add Customers</a></li>
              </ul>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Movies
              </a>
              <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                <li><a class="dropdown-item" href="/listMovie">List of Movies</a></li>
                <li><a class="dropdown-item" href="/addMovie">Add Movies</a></li>
              </ul>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Rents
              </a>
              <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                <li><a class="dropdown-item" href="/listRent">Information on Rents</a></li>
                <li><a class="dropdown-item" href="/addRent">Add Rent Information</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container mt-5">
    <div class="row">
      <div class="col-12 offset-0 col-md-6 offset-md-3">
        <h2>Customer Information</h2>
        <form action="/saveCustomer" method="post" onsubmit="alert('Customer saved!')">
          <div class="form-group mt-3">
            <input class="form-control" type="text" name="userName" id="userName" placeholder="Customer name...">
          </div>
          <div class="form-group mt-3">
            <input class="form-control" type="text" name="userAddress" id="userAddress" placeholder="Customer Address...">
          </div>
          <div class="form-group mt-3">
            <input class="form-control" type="text" name="userPhone" id="userPhone" placeholder="Customer Phone Number...">
          </div>
          <div class="form-group mt-3">
            <input class="form-control" type="text" name="userEmail" id="userEmail" placeholder="Customer Email...">
          </div>
          <div class="form-group mt-3">
            <input class="form-control" type="text" name="userZIP" id="userZIP" placeholder="Customer ZIP code...">
          </div>
          <div class="form-group mt-3">
            <select class="form-control" name="usersID" id="customer-list"></select>
          </div>
          <button class="btn btn-success mt-3">Submit</button>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <p>Copyright 20021</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script>
    window.onload = () => {
      console.log('assa')
      let list2 = '';
      fetch('/listcustomers')
        .then(response => response.json())
        .then(users => {
          console.log(users)
          users.forEach(u => {
            list2 += `<option value=${u.usersID}>${u.userName}</option>`;
          });
          document.querySelector('#customer-list').innerHTML = list2;
        });
    }
  </script>
</body>

</html>
